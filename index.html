<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture" />
      </article>
      <!-- info comment -->
      <article class="gift-info">
        <h1>old iphone giveaway</h1>
        <h2 class="giveaway">
          giveaway ends on Sunday,24 April 2020,8:00am
        </h2>
        <p>Lorem ipsum, dolor sit amet consectetur
           adipisicing elit. Ratione ea quam reprehenderit,
            repellat cumque quisquam velit fugit fuga delectus ullam. R
            ecusandae, libero. Nulla, numquam ex.
          </p>
          <div class="deadline">
            <!-- days -->
            <div class="deadline-format">
            <div>
              <h2 class="days">34</h2>
              <span>days</span>
            </div>
          </div>
            <!-- end of item -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h2 class="hours">34</h2>
              <span>hours</span>
            </div>
          </div>
            <!-- end of item -->
            <!-- minutes -->
            <div class="deadline-format">
              <div>
                <h2 class="mins">34</h2>
                <span>mins</span>
              </div>
            </div>
              <!-- end of item -->
              <!-- secs -->
            <div class="deadline-format">
              <div>
                <h2 class="secs">34</h2>
                <span>secs</span>
              </div>
            </div>
              <!-- end of item -->
          </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
